{% extends 'list_base.html' %}

{% block title %}
    <title>任务列表</title>
{% endblock %}


{% block content %}
    <ul>
        {% for i in intervals %}

            <li><a href="{% url 'interval_edit' i.id %}">{{ i.every }}|{{ i.period }}</a></li>

        {% endfor %}
    </ul>
{% endblock %}
