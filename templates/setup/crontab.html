{% extends 'list_base.html' %}

{% block title %}
    <title>任务列表</title>
{% endblock %}


{% block content %}
    <ul>
        {% for c in crontabs %}

            <li><a href="{% url 'crontab_edit' c.id %}">{{ c.hour }}|{{ c.day_of_week }}</a></li>

        {% endfor %}
    </ul>
{% endblock %}
