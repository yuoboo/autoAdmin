<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <script src="/static/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-md-offset-4" style="margin-top: 100px;">
                <form  class="form-horizontal" role="form" action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="text" name="next" value="{{ next }}" hidden>
                    <input class="btn btn-primary" style="width: 160px;" type="submit" value="登录">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
