{% extends 'form_base.html' %}


{% block title %}
    <title>配置</title>
{% endblock %}

{% block form %}
    <form class="form-horizontal" action="{% url 'config_edit' %}" method="POST">
        {% csrf_token %}
        <h4>Config</h4>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="ansible_path" class="col-md-3 control-label">Ansible Path:</label>
            <div class="col-md-9">
                <input type="text" class="form-control" value="{{ ansible_path }}">
            </div>

        </div>
        <div class="form-group">
            <label for="roles_path">roles_path</label>
            <input type="text" class="form-control" value="{{ roles_path }}">
        </div>
        <div class="form-group">
            <label for="playbook_path">playbook_path</label>
            <input type="text" class="form-control" value="{{ playbook_path }}">
        </div>
        <div class="form-group">
            <label for="code_path">code_path</label>
            <input type="text" class="form-control" value="{{ code_path }}">
        </div>
        <div class="form-group">
            <label for="scripts_path">scripts_path</label>
            <input type="text" class="form-control" value="{{ scripts_path }}">
        </div>
        <hr>
        <h4>Mysql</h4>
        <div class="form-group">
            <label for="mysql_user">mysql_user</label>
            <input type="text" class="form-control" value="{{ mysql_user }}">
        </div>
        <div class="form-group">
            <label for="mysql_passwd">mysql_passwd</label>
            <input type="password" class="form-control" value="{{ mysql_passwd }}">
        </div>
        <div class="form-group">
            <label for="mysql_host">mysql_host</label>
            <input type="text" class="form-control" value="{{ mysql_host }}">
        </div>
        <div class="form-group">
            <label for="mysql_port">mysql_port</label>
            <input type="text" class="form-control" value="{{ mysql_port }}">
        </div>
        <div class="form-group">
            <label for="mysql_db">mysql_db</label>
            <input type="text" class="form-control" value="{{ mysql_db }}">
        </div>
        <hr>

        <h4>Redis</h4>
        <div class="form-group">
            <label for="redis_host">redis_host</label>
            <input type="text" class="form-control" value="{{ redis_host }}">
        </div>
        <div class="form-group">
            <label for="redis_passwd">redis_passwd</label>
            <input type="password" class="form-control" value="{{ redis_passwd }}">
        </div>
        <div class="form-group">
            <label for="redis_port">redis_port</label>
            <input type="text" class="form-control" value="{{ redis_port }}">
        </div>
        <div class="form-group">
            <label for="redis_db">redis_db</label>
            <input type="text" class="form-control" value="{{ redis_db }}">
        </div>
        <hr>

        <h4>Log</h4>
        <div class="form-group">
            <label for="log_path">log_path</label>
            <input type="text" class="form-control" value="{{ log_path }}">
        </div>
        <div class="form-group">
            <label for="log_level">log_level</label>
            <input type="text" class="form-control" value="{{ log_level }}">
        </div>

        <button type="submit" class="btn btn-default">保存</button>
    </form>

{% endblock %}
